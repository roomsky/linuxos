<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 400px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 70%;
        }

        .person-a {
            background-color: #bdecb6;
            text-align: left;
            float: left;
        }

        .person-b {
            background-color: #e4e4e4;
            text-align: left;
            float: right;
        }

        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message person-a">
            <div class="name">明明</div>
            你好，怎么样了？
        </div>
        <div class="message person-b">
            <div class="name">白白</div>
            嗨！我还好，谢谢。最近有什么新鲜事吗？
        </div>
        <div class="message person-a">
            <div class="name">明明</div>
            我最近开始学习编程了，挺有趣的。
        </div>
        <div class="message person-b">
            <div class="name">白白</div>
            真的吗？学的是哪种编程语言？
        </div>
        <div class="message person-a">
            <div class="name">明明</div>
            我正在学习Python，觉得它很容易上手。
        </div>
        <div class="message person-b">
            <div class="name">白白</div>
            是吗？我也想学编程，不过不知道从哪里开始。
        </div>
        <div class="message person-a">
            <div class="name">明明</div>
            其实挺简单的，我可以推荐一些在线教程给你。
        </div>
        <div class="message person-b">
            <div class="name">白白</div>
            太好了，谢谢你！我会试试的。
        </div>
    </div>
</body>
</html>
